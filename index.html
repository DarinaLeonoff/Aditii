<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="header">
        <section class="header-top container">
            <img class="header-logo" src="img/logo.png" alt="Aditii">

    <section class="hit">
        <div class="container hit-container">
            <img src="img/hit.png" alt="T-short" class="hit-img">

                <h2 class="hit-title title">Cowhide Standard Crew</h2>
